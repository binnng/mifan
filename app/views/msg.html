<div class="container msg-page page-mod ">
	<div class="main sd-card">
		<p class="lead hiddenxs" ng-if="!IsiPad" ng-show="0">Tips: 支持<b>ctrl + enter</b>回复</p>
		<i uiloading></i>
		<dl class="questions" id="msg-ques" ng-show="askMe">
			<dd ng-repeat="msg in askMe" class="feed-mod" ng-init="{content:'',isSending:false,isSendSucs:false,answerd:false}" ng-show="!answerd">
				<a class="face face-42 pull-left" ng-href="#!/user/{{msg.user.userid}}" class="avatar asker" title="{{msg.user..username}}" style="background-image:url({{msg.user.face_120}})">{{msg.user.username}}</a>
				<div class="ques-dtl">
					<a class="h5" href="#!/q/{{msg.askid}}">{{msg.content}}</a>
					<p class="meta"><a ng-href="#!/user/{{msg.user.userid}}" title="{{msg.user.username}}" class="ng-binding" href="#">{{msg.user.username}}</a> 提问于 <a ng-href="#!/q/{{msg.askid}}">{{msg.addtime | ago}}</a></p>
					<div ng-include="'views/module/answer-form-mod.html'"></div>
					<div class="m-acts">
						<b class="bill-btn bill-btn-dots" ng-click="setMBill($index)">...</b>
					</div>
				</div>
			</dd>
		</dl>
		<i errormsg></1>
		<i more></i>
	</div>
</div>
