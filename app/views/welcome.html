<div class="page-welcome page-mod">
	<div class="wrap clearfix container">

		<div class="ad col-sm-8 col-xs-12">
			<p>AD</p>
		</div>

		<div class="log-reg col-sm-4 col-xs-12">
			<div class="slider-box">
				<div class="slider" ng-class="{loging: isLoginBox}">

					<div class="reg">
						<form role="form" class="form-login" ng-submit="regSubmit()">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
							    <input type="email" class="form-control input-lg" placeholder="Email" ng-model="email">
							  </div>
						  </div>
						  <div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
							    <input type="text" class="form-control input-lg" placeholder="Username" ng-model="username">
							  </div>
						  </div>
						  <div class="form-group">
						  	<div class="input-group">
									<div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
						    	<input type="password" class="form-control input-lg" placeholder="Password" ng-model="password">
						  	</div>
						  </div>
						  <button type="submit" class="btn btn-success btn-lg" ng-class="{disabled: !isLoginValid || isReging}"><i class="glyphicon" ng-class="{'glyphicon-refresh animated infinite': isReging, 'glyphicon-send': !isReging}"></i></button>
						</form>
					</div>


					<div class="login">
						<form role="form" class="form-login" ng-submit="loginSubmit()">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
							    <input type="email" class="form-control input-lg" placeholder="Email" ng-model="email">
							  </div>
						  </div>
						  <div class="form-group">
						  	<div class="input-group">
									<div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
						    	<input type="password" class="form-control input-lg" placeholder="Password" ng-model="password">
						  	</div>
						  </div>
						  <button type="submit" class="btn btn-success btn-lg" ng-class="{disabled: !isLoginValid || isLoging}"><i class="glyphicon"  ng-class="{'glyphicon-refresh animated infinite': isLoging, 'glyphicon-send': !isLoging}"></i></button>
						</form>
					</div>

				</div>
			</div>
			<div class="log-reg-btn">
				<button type="button" class="btn btn-link" ng-class="{disabled: !isLoginBox}" ng-click="toggleLogin()">注册</button>
				<button type="button" class="btn btn-link" ng-class="{disabled: isLoginBox}" ng-click="toggleLogin()">登录</button>
			</div>
		</div>
	</div>
</div>
