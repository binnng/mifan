<form class="ans-form-mod clearfix hidden-xs" ng-submit="sendAns(this, msg)">
	<textarea name="ans-content" class="ans-input" ng-model="content"></textarea>
	<button type="submit" class="btn btn-success" ng-class="{disabled: !content || isSending}"><i class="glyphicon" ng-class="{'glyphicon-refresh animated infinite': isSending, 'glyphicon-send': !isSending && !isSendSucs, 'glyphicon-ok': 'isSendSucs'}"></i></span></button>
</form>
